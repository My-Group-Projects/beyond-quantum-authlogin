<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="card formContainer" >
        <form th:action="@{/login}" method="post" th:object="${user}">
            <img th:src="@{/images/beyond-quantum-font.png}" class="card-img-top p-4 logoFontImage" alt="...">
            <div class="card-body">

                <div class="mb-3">
                    <input type="text" th:value="${user.usernameOrEmailOrPhone}" class="form-control" id="usernameOrEmailOrPhone" name="usernameOrEmailOrPhone" th:classappend="${#fields.hasErrors('usernameOrEmailOrPhone')? 'is-invalid':''}"
                        autocomplete="off" placeholder="Username, Email or Phone Number">
                    <div class="errorMessage" th:each="error: ${#fields.errors('usernameOrEmailOrPhone')}" th:text="${error}"></div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}">
                    <div class="errorMessage" th:each="error: ${#fields.errors('password')}" th:text="${error}"></div>
                </div>

                <button type="submit" class="btn btn-primary loginBtn">Login</button>

                <p class="forgotPassword"><a th:href=@{#}>Forgot your password?</a>.</p>

            </div>


        </form>
    </div>

    <div class="card signUpCard">
        <div class="card-body">
            Doesn't have an account? &nbsp;<a th:href=@{#}>Sign Up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
